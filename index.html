<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jiraiya AI</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.chat-container{
    width:380px;
    height:600px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:25px;
    display:flex;
    flex-direction:column;
    overflow:hidden;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
}

.header{
    text-align:center;
    padding:15px;
    color:white;
    font-size:18px;
    font-weight:bold;
    background:rgba(255,255,255,0.05);
}

.chat-box{
    flex:1;
    padding:15px;
    overflow-y:auto;
    color:white;
    display:flex;
    flex-direction:column;
}

.message{
    padding:10px 15px;
    margin:8px 0;
    border-radius:18px;
    max-width:80%;
    font-size:14px;
}

.user{
    background:#00c6ff;
    align-self:flex-end;
}

.bot{
    background:#ffffff20;
    align-self:flex-start;
}

.input-area{
    display:flex;
    padding:10px;
    background:rgba(255,255,255,0.05);
}

input{
    flex:1;
    padding:10px;
    border:none;
    border-radius:20px;
    outline:none;
}

button{
    margin-left:10px;
    padding:10px 18px;
    border:none;
    border-radius:20px;
    background:#ff512f;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="chat-container">

<div class="header">
Jiraiya AI ðŸ”¥
</div>

<div class="chat-box" id="chatBox"></div>

<div class="input-area">
<input type="text" id="userInput" placeholder="Ask something...">
<button onclick="sendMessage()">Send</button>
</div>

</div>

<script>

/* ðŸ”¥ PASTE YOUR HUGGINGFACE TOKEN HERE */
const API_KEY = "hf_WfDXqkTmRigzYqOceuKUWEfkgxKsPnkyj";

/* MODEL */
const MODEL = "mistralai/Mistral-7B-Instruct-v0.1";

function addMessage(text, type){
    const msg = document.createElement("div");
    msg.className = "message " + type;
    msg.innerText = text;
    document.getElementById("chatBox").appendChild(msg);
    document.getElementById("chatBox").scrollTop = 999999;
}

async function sendMessage(){
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if(!message) return;

    addMessage(message,"user");
    input.value="";

    try{
        const response = await fetch(
            "https://api-inference.huggingface.co/models/" + MODEL,
            {
                method:"POST",
                headers:{
                    "Authorization":"Bearer " + API_KEY,
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    inputs: message
                })
            }
        );

        const data = await response.json();
        const reply = data[0]?.generated_text || "Thinking...";
        addMessage(reply,"bot");

    }catch(error){
        addMessage("Error connecting ðŸ˜¢","bot");
    }
}

</script>

</body>
</html>
